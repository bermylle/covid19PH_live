<!DOCTYPE html>
<html>

<head>
    <title> PH LIVE COVID19 Count </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheet/style.css') }}">
</head>

<body class="d-flex flex-column bg-img">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID19 Cases PH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/daily-graph">Daily Graph</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/total-graph">Total Graph</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://bermyllerazon.netlify.app/">About Me</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block body %} {% endblock %}

    {% block daily_data %} {% endblock %}
    {% block total_data %} {% endblock %}
    <div class="container source-ref">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
            
            <div class="card-body">
            <a href="https://ahmednafies.github.io/covid/john_hopkins/"  style="color: black" target="_blank"> Data from John Hopkins University API </a> 
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<script src="{{url_for('static', filename='js/total.js')}}"></script>
